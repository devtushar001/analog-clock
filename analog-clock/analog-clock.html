<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ananlog-clock</title>
  <link rel="stylesheet" href="analog-clock.css">
</head>
<body>
  <div class="clock_container">
    <div class="clock_body">
      <div class="twelve_value"></div>
      <div class="three_value"></div>
      <div class="six_value"></div>
      <div class="nine_value"></div>
      <div class="clock_center">
        <div class="hour">
          <div class="hr" id="h"></div>
        </div>
        <div class="minute">
          <div class="mn" id="m"></div>
        </div>
        <div class="second">
          <div class="sc" id="s"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="analog-clock.js"></script>
</body>
</html>
